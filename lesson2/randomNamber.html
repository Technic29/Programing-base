<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            var answer = parseInt(Math.random() * 100);
            var attempt = 1;
            var attemptsCount = 7;    
            var counter = 0;
            
            while (attempt < attemptsCount) {
                counter++;
                var userAnswer = prompt("Введите число от 0 до 100, у вас 7 попыток. Попытка № " + attempt +
                      "\nЕсли захотите выйти нажмите q.");
                if(userAnswer == "q"){
                    break;
                }
                userAnswer = parseInt(userAnswer);
                
                if(userAnswer > answer) {
                    alert("Сликом много");
                }else if(userAnswer < answer){
                    alert("Слишком мало");
                }else if(userAnswer == answer) {
                    alert("Вы угдали!");
                    break;
                }else{
                    alert("Введите число");
                }
                attempt++;                       
            }
            if(attempt > attemptCount) {   
                alert("К сожалению вы не отгадали. Было задано число: " + answer ); 
            }
        </script>
    </body>
</html>
