<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Три загадки</title>
    </head>
    <body>
        <script>
            alert("Отгадай 5 загадок");
            var correctAnswerCount = 0;
            var answer = prompt("Зимой и летом одним цветом?");
            answer = answer.toLowerCase(); //Приволит к нижнему регистру
            if(answer == "ёлка" || answer == "елка" || answer == "ель"){
                alert("Правильно!");
                correctAnswerCount++;
                }else{
                    alert("Неправильно(");
                }
            var answer = prompt("Два кольца два конца посередине гвоздик?");
            answer = toLowerCase();
            if(answer == "ножницы"){
                alert("Правильно!");
                correctAnswerCount++;
            }else{
                alert("Неправильно(");
            }
            var answer = prompt("Что на свете всех мягче?");
            answer = toLowerCase();
            if(answer == "ладонь"){
                alert("Верно!");
                correctAnswerCount++;
            }else{
                alert("Неправильно(");
            }
            var answer = prompt("Что на свете всех жиренее?");
            answer = toLowerCase();
            if(answer == "земля"){
                alert("Верно!");
                correctAnswerCount++;
            }else{
                alert("Неверно(");
            }
            var answer = prompt("Что на свете всех быстрее?");
            answer = toLowerCase();
            if(answer == "мысль"){
                alert("Правильно");
                correctAnswerCount++;
            }else{
                alert("Неправильно(");
            }
            
            alert("Правильных ответов " + correctAnswerCount);
        </script>
    </body>
</html>
