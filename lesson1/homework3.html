<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf8">
    </head>
    <body>
        <script>
            var a = parseInt(2);
            var b = parseInt(-1);
            var c = parseInt(4);
            var x = +prompt("Введите х");

            var y = a*x^2+b*x+c;

            alert("При х = " + x + " Формула y=(" + a + ")*x^2+(" + b + ")*x+(" + c + "), равна " + y);

        </script>
    </body>
</html>
