<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            alert("Конвертер валют");
            var a = +prompt("Введите цифру в рублях");
            var USD = parseInt(62.67);
            var EUR = parseInt(70.59);
        
            alert("Ваша сумма в долларах " + (a/USD).toFixed(2) +
                 "\nВаша сумма в евро " + (a/EUR).toFixed(2));
        </script>
    </body>
</html>
